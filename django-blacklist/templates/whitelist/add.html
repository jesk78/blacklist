{% extends "base.html" %}

{% block content %}
<div id="errmsg">{{errmsg}}</div>
<p/><form action="" method="post">
{% csrf_token %}
<h2>Adding new whitelist entry:</h2>
<table>
<tr>
<td>IP or subnet:</td>
<td>{{form.ip}}</td>
</tr>
<tr>
<td>(Host)name:</td>
<td>{{form.hostname}}</td>
</tr>
</table>
<p/><input type="submit" value="add" />
<input type="button" value="back" onclick="history.back()" />
</form>
{% endblock %}
